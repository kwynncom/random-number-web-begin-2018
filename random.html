<title>random</title>

<script>
    
// ***** THIS IS THE JAVASCRIPT-ONLY, SERVERLESS VERSION

function byid(id) { return document.getElementById(id); }

window.onload = doit;

function doit() {
	var arr = new Uint32Array(15);
	window.crypto.getRandomValues(arr);

	var i=0;
	byid('e' + i).innerHTML = arr[i] % 2 ? 'heads' : 'tails'; i++;
	byid('e' + i).innerHTML = arr[i] % 2 ? 'hill'  : 'gpg'; i++;
	byid('e' + i).innerHTML = arr[i] % 12  + 1; i++;
	byid('e' + i).innerHTML = arr[i] % 100 + 1 + '%'; i++;

	byid('e' + i).innerHTML = arr[i] % 2 ? 'heads' : 'tails'; i++;
	var which = arr[i] % 2 ? 'heads' : 'tails';
	byid('e' + i).innerHTML = which; i++;
	var count = which === 'heads' ? arr[i] % 2000 : arr[i] % 300;
	byid('e' + i).innerHTML = count; i++;
	byid('e' + i).innerHTML = arr[i] % 100 + 1; i++;
	byid('e' + i).innerHTML = arr[i] % 100 + 1; i++;
	byid('e' + i).innerHTML = arr[i] % 100 + 1; i++;

	var dateObject = new Date();
	var	dateReadable = dateObject.toString();
	byid('date').innerHTML = dateReadable;
}

</script>
